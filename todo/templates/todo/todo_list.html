<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    Hello {{request.user.username}}
    {% else %}
    Hello Guest!!!
    {% endif %}
    <a href="/create">Create a new Todo</a>
    <ul>
        {% for todo in todo_list %} 
        <li>
            <a href="/{{ todo.id }}">{{ todo.name }}</a>, it's due to {{ todo.due_date|date:"d-m-Y" }}
        </li><br/>
        {% endfor %}
    </ul>
</body>
</html>
