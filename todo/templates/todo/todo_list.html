<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    Hello {{request.user.username}}
    {% else %}
    Hello Guest!!!
    {% endif %}
    <ul>
        {% for todo in todo_list %} 
        <li>{{ todo.name }}, it's due to {{ todo.due_date|date:"d-m-Y" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
